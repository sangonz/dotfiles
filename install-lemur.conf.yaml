- defaults:
    link:
      relink: true

# Remove dead links pointing to the dotfiles dir
- clean: ['~', '~/.config']

- link:
    ~/.config/cheat: config/cheat
    ~/.config/zsh: config/zsh
    ~/.gitalias:
    ~/.gitconfig:
    ~/.SpaceVim:
    ~/.SpaceVim.d:
    ~/.tmux.conf:
    ~/.vim:
      path: ~/.SpaceVim
      relative: true
    ~/.zshrc:

